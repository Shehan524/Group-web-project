<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaskBuddy â€“ Login</title>
  <link rel="icon" href="fav.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .login-container {
      max-width: 450px;
      margin: 0 auto;
      padding-top: 7%;
    }
    
    .card {
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .card-header {
      background-color: transparent;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      padding-bottom: 15px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #5a6fd8, #6a3e91);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="card">
      <div class="card-header text-center">
        <h3 class="mb-0">TaskBuddy Login</h3>
      </div>
      <div class="card-body p-4">
        <div class="alert alert-warning mb-4">
          <strong>GitHub Pages Demo:</strong> This is a static demonstration. Login functionality requires PHP and MySQL and won't work here.
        </div>
        
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" disabled>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" disabled>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" disabled>
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" onclick="alert('This feature requires PHP and MySQL. Redirecting to demo dashboard...');window.location.href='dashboard.html';">Login</button>
          </div>
        </form>
        
        <div class="text-center mt-4">
          <p>Don't have an account? <a href="register.html">Register</a></p>
          <a href="index.html">Back to Home</a>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
